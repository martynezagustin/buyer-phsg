<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philio Sin Gracia - Buyer</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/imgs/52024437191profileDowuLoadUrl580.png" alt="philio-icon" class="philio-icon">
              </a>
            </div>
          </nav>
    </header>

    <section class="container-principal">
        <div class="insert-dates">
            <form action="#" class="formInput d-flex flex-column">

                <div class="form-name">
                    <div>
                        <label for="firstname">Nombre</label>
                    </div>
                    <input type="text" id="firstname" placeholder="Augusto">
                </div>

                <div class="form-lastname">
                    <div>
                        <label for="lastname">Apellido</label>
                    </div>
                    <input type="text" id="lastname" placeholder="García">
                </div>

                <div class="form-age">
                    <div>
                        <label for="age">Edad</label>
                    </div>
                    <input type="number" id="age" placeholder="23">
                </div>

                <div class="form-tastes">
                    <div>
                        <label for="tastes">Intereses</label>
                    </div>
                    <input type="text" id="tastes" placeholder="Trap, ropa de segunda mano">
                </div>
                
                <div class="form-rrss">
                    <div>
                        <label for="ubication">Redes Sociales</label>
                    </div>
                    <input type="text" id="rrss" placeholder="Instagram, LinkedIn, Twitter">
                </div>

                <div class="form-ubication">
                    <div>
                        <label for="ubication">Ubicación</label>
                    </div>
                    <input type="text" id="ubication" placeholder="Bahía Blanca">
                </div>

                <div class="form-activities">
                    <div>
                        <label for="activities">Actividades sociales</label>
                    </div>
                    <input type="text" id="activities" placeholder="Transitar ferias de ropa, salir a caminar con amigos, frecuentar eventos de ecología">
                </div>


                <div class="form-submit">
                    <button type="submit" class="btn-submit">Ingresar</button>
                </div>

            </form>
        </div>
        

        <div class="get-dates">
            <h1>Datos de mi cliente ideal</h1>
            <div class="grid-dates">
                <!-- Nombre y apellido-->
                <div class="grid-dates__name">
                    <h3>Nombre</h3>
                    <p id="grid-dates__name-p"></p>
                </div>

                <div class="grid-dates__age">
                    <h3>Edad</h3>
                    <p id="grid-dates__age-p"></p>
                </div>

                <div class="grid-dates__tastes">
                    <h3>Intereses</h3>
                    <ul id="grid-dates__tastes-ul"></ul>
                </div>

                <div class="grid-dates__rrss">
                    <h3>RRSS</h3>
                    <p id="grid-dates__rrss-p"></p>
                </div>

                <div class="grid-dates__ubication">
                    <h3>Ubicación</h3>
                    <p id="grid-dates__ubication-p"></p>
                </div>

                <div class="grid-dates__activities">
                    <h3>Actividades sociales</h3>
                    <p id="grid-dates__activities-p"></p>
                </div>

            </div>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

        <script src="./js/app.js"></script>
</body>

</html>
